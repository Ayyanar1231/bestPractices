<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
</head>
<body>
	<form action="Employees" method="post">
		<!--need to mention method = post  -->
		<center>
			<div>
				ID : <input type='text' name='id' placeholder="Employee Id">
			</div>
			<div>
				First Name : <input type='text' name='fname' placeholder="First Name">
			</div>
			<div>
				Last Name : <input type='text' name='lname' placeholder="Last Name">
			</div>
			<div>
				E-mail : <input type='text' name='email' placeholder="Email">
			</div>
			<div>
				Hire Date : <input type='text' name='hdate' placeholder="Hire Date">
			</div>
			<div>
				Job ID : <input type='text' name='jobid' placeholder="Job Id">
			</div>
			<div>
				Salary : <input type='text' name='salary' placeholder="Salary">
			</div>
			
			<div>
				<input type='submit' value='Update' name="submit" autofocus>
			</div>
			
		</center>
	</form>
</body>
</html>
